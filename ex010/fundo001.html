<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundos</title>

    <style>

        .quadrado {
            border: 1px solid black;
            width: 300px;
            height: 300px;
            display: inline-block;
            border-radius: 10px;
            background-color: bisque;
        }

        div#q1 {
            background-color: aquamarine;

        }

        div#q2{
            background-image: linear-gradient(to left, blue, purple);

        }

        div#q3 {
            background-image: url(imagens/pattern004.png);

        }



    </style>

</head>
<body>
    <header>
        <h1>Trabalhando com fundos</h1>
        <p>Nesse exercicio vamos ver fundos</p>
    </header>

    <div class="quadrado" id="q1"></div>
    <div class="quadrado" id="q2"></div>
    <div class="quadrado" id="q3"></div>
</body>
</html>
